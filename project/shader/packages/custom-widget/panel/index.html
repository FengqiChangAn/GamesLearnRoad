<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> 自定义控件库 </title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- 顶部选项卡 -->
    <div class="tabs">
        <!-- 内置控件菜单 -->
        <button @click="showContent('render-node')" class="menu-item">内置控件</button>

        <!-- 云组件菜单 -->
        <button @click="showContent('cloud1')" class="menu-item">云组件</button>

        <!-- 自定义控件菜单 -->
        <button @click="showContent('custom1')" class="menu-item">自定义控件</button>
    </div>
    <!-- 内容区域 -->
    <div class="content">

        <div class="list01">
            <div class="group">
                <div class="group-title">UI</div>
                <div class="group-item">
                    <div class="item-icon">
                        <img src="images/button.png" alt="按钮">
                    </div>
                </div>
            </div>
        </div>
        <div class="group">
            <div class="group-title">渲染节点</div>
            <div class="group-item">
                <div class="item-icon">
                    <img src="images/button.png" alt="按钮">
                </div>
            </div>
        </div>
    </div>

    <div class="list02">

    </div>

    <div class="list03">

    </div>

    </div>

    <!-- 底部滑块 -->
    <div class="slider-container">
        <span>0.5</span>
        <input type="range" class="slider" min="0.5" max="1.5" step="0.1" value="1" id="scaleSlider">
        <span>1.5</span>
        <span id="sliderValue">1.0</span>
    </div>

</body>

</html>
