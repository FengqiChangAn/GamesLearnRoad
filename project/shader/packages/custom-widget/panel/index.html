<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> 自定义控件库 </title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- 顶部选项卡 -->
    <div class="tabs">
        <div class="tab active">内置控件</div>
        <div class="tab">云组件</div>
        <div class="tab">自定义控件</div>
    </div>
    <!-- 内容区域 -->
    <div class="content">

        <div class="resource-list">
            <!-- 内置控件菜单 -->
            <button @click="showContent('render-node')" class="menu-item">
                <div class="menu-item">渲染节点</div>
                <div class="menu-item">UI</div>
            </button>

            <!-- 云组件菜单 -->
            <button @click="showContent('cloud1')" class="menu-item">
                <div class="menu-item">云组件1</div>
            </button>

            <!-- 自定义控件菜单 -->
            <button @click="showContent('custom1')" class="menu-item">
                <div class="menu-item">自定义1</div>
                <div class="menu-item">自定义2</div>
            </button>
        </div>

</body>

</html>
